name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta todos los d칤as a medianoche
  workflow_dispatch:  # Permite ejecuci칩n manual

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Usamos la versi칩n m치s reciente

      - name: Create dist directory
        run: mkdir -p dist  # Aseguramos que el directorio dist exista

      - name: Generate Snake SVG
        uses: platane/snk/svg-only@v3  # Usamos la variante svg-only para generar solo SVG
        with:
          github_user_name: HectorLep  # 游녣 ESTE es el campo que te faltaba
          outputs: dist/github-contribution-grid-snake.svg  # Especificamos la salida
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify generated files
        run: |
          ls -la dist/
          cat dist/github-contribution-grid-snake.svg || echo "SVG file not found"

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4  # Usamos la versi칩n m치s reciente
        with:
          target_branch: output
          build_dir: dist
          keep_history: false  # Simplifica el historial de la rama output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
