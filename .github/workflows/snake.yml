name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta todos los días a medianoche
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Actualizamos a la versión más reciente

      - name: Generate Snake
        uses: platane/snk/svg-only@v3  # Usamos la variante svg-only para mayor claridad
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: dist/github-contribution-grid-snake.svg  # Especificamos la salida explícitamente

      - name: Verify generated files
        run: ls -la dist/  # Verificamos que el archivo SVG se generó

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4  # Actualizamos a la versión más reciente
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
